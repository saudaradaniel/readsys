<!DOCTYPE html>
<html>
  <head>
    <!-- This stylesheet contains specific styles for displaying the map
         on this page. Replace it with your own styles as described in the
         documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial 
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">-->
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const searchURL = new URLSearchParams(window.location.search);
      var inLat = searchURL.get("lat");
      var inLng = searchURL.get("lng");
      inLat = parseFloat(inLat)
      inLng = parseFloat(inLng)
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: inLat, lng: inLng},
			zoom: 5});
		var marker = new google.maps.Marker({
			position: {lat: inLat, lng: inLng},	
			map: map	
        });
      };

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk_0yPevCOLazegv8TtgFp6YzyN4_yoM4&callback=initMap"
    async defer></script>
  </body>
</html>
